version: '2'
services:
  edf:
    build: .
    devices:
      - /dev/mem
      - /dev/ttyAMA0
    cap_add:
      - SYS_RAWIO
    environment:
      DB: homecenter
      COLLECTION: edf
    links:
      - mongodb
  mongodb:
    image: cretzel/rpi-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
volumes:
  mongodb-data:
    driver: local
